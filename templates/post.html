{% extends "base.html" %}

{% block content %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Назва піци: {{ post.title }}</h5>
                    <p>{{ post.text }}</p>
                    <p>Кухар: <em>{{ post.author.name }}</em></p>
                </div>
                <div>
                    <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-info">Редагувати статтю</a>
                    <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger">Видалити статтю</a>
                    <a href="{{ url_for('index') }}" class="btn btn-success">Повернутися до списку</a>
                </div>
            </div>
        </div>
{% endblock content %}
