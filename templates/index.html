{% extends "base.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">

    {% for post in posts %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Назва статті: {{ post.title }}</h5>
                    <p>{{post.text}}</p>
                    <p>Автор: <em>{{ post.author.name }}</em></p>
                </div>
    {% endfor %}

</div>
{% endblock content %}
